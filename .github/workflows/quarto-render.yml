name: Render and Publish

on:
  push:
    branches: main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: release # Updated from 1.3.450 to always get the latest stable version

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release' # CHANGED: Forces latest R version (fixes your cansim error)
          use-public-rspm: true # Speed up installation using binary packages

      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          packages: |
            any::knitr
            any::rmarkdown
            any::quantmod
            any::dplyr
            any::lubridate
            any::plotly
            any::cansim

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
